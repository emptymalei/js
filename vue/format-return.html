<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <title>Neutrino Vue.js Cron Test</title>



   <script src="assets/vue.min.js"></script>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css" />




   <style>
      #vueApp {
         padding-top: 20px;
      }
   </style>

</head>

<body>


<h1>Neutrino Paper Feed</h1>


   <div id="app">





      <div v-if="!feed">Loading Feed</div>
      <div v-else>
         <div v-for="feedeach in feed">

            This is a list of recent papers of  {{feedeach.key}}
         <div v-for="item in feedeach.value">
            <p>
               <span>Date Added</span><br>
                  {{item.creation_date}}
            </p>
            <p><span>Authors</span><br>
               <span v-for="author in item.authors">
                  <span style="margin:1em;">{{author.first_name}} {{author.last_name}}</span>
               </span>
            </p>
         <p><span>Summary</span><br>
            {{item.abstract[0].summary}}</p>
         </div>
      </div>
      </div>

      <div>
         <h2>First 3 Return Return</h2>
         <pre>{{feed}}</pre>
      </div>





   </div>



</body>

<script src="assets/vue.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.0/Rx.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>

<script src="assets/format-return.js"></script>

</html>
